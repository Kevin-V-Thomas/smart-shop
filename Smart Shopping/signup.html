<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<meta name="viewreport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<title>Registration</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<div class="bg">
					<h4 class="text-center">Registration</h4>
					<form class="form-group">
						 <div class="row">
						 	<div class="col-lg-6">
						 		<label>First Name</label>
						 		<input type="text" name="fname" class="form-control" placeholder="Enter your firstname">
						 	</div>
						 	<div class="col-lg-6">
						 		<label>Last Name</label>
						 		<input type="text" name="lname" class="form-control" placeholder="Enter your lastname">
						 	</div>
						 </div>
						 <br>
						 <label>Email</label>
						 <input type="email" name="email" class="form-control" placeholder="Enter your email">
						 <br>
						 <div class="row">
						 	<div class="col-lg-6">
						 		<label>Password</label>
						 		<input type="Password" name="pass" class="form-control" placeholder="Enter password">
						 	</div>
						 	<div class="col-lg-6">
						 		<label>Last Name</label>
						 		<input type="Password" name="pass" class="form-control" placeholder="Re-type password">
						 	</div>
						 </div>
						 <br>
						 <select class="form-control">
						 	<option>Choose Gender</option>
						 	<option>Male</option>
						 	<option>Female</option>
						 	<option>Others</option>
						 </select>
						 <br>
						 <a href="login.html" button type="submit" onclick="alert('Sucessfully Registered')" class="btn btn-primary btn-block">Submit</button></a>
					</form>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>
</body>
</html>
